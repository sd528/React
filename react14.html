<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
	<script src="../react-0.14.7/build/react.js"></script>
	<script src="../react-0.14.7/build/react-dom.js"></script>
	<script src="../react-0.14.7/browser.js"></script>

	<script type="text/babel">
		var CheckBox = React.createClass({
			handleChange : function(e){
				// console.log(e.target.checked);
				this.props.add(e);
			},
			render : function(){
				var arr = [];
				this.props.company.forEach(function(value, index){
					arr.push(<label key={index}>
						<span>{value}</span>
						<input type="checkbox" onChange={this.handleChange}/>
					</label>);
				}.bind(this));
				return (
					<div>{arr}</div>
				);
			}
		});
		var Content = React.createClass({
			getInitialState : function(){
				return {
					count : 0
				};
			},
			add : function(e){
				this.setState({
					count : e.target.checked ? this.state.count + 1 : this.state.count - 1
				});
			},
			render : function(){
				var company = ['百度', '阿里', '腾讯'];
				return (
					<div>
						<h1>你一共选择的公司的个数为：{this.state.count}</h1>
						<CheckBox company={company} add={this.add}/>
					</div>
				);
			}
		});
		ReactDOM.render(
			<Content/>,
			document.getElementById('app')
		);

	</script>
</body>
</html>
